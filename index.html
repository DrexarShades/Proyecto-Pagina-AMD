  <body>

    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>

    <article>
        <div>

        <div>

    </article>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(".hide").on("click", function () {
        $("nav ul").toggle("slow");
      });

      // Parche: al redimensionar, quitar style inline o mostrar/ocultar según el ancho
      $(window).on("resize", function () {
        if ($(window).width() > 768) {
          // elimina cualquier 'display' inline que dejó jQuery para que mande el CSS
          $("nav ul").removeAttr("style");
        } else {
          // opcional: ocultar cuando sea menor a 768 (si quieres)
          // $("nav ul").hide();|
        }
      });

      // Ejecutar una vez al cargar para asegurar estado correcto
      $(document).ready(function () {
        if ($(window).width() > 768) $("nav ul").removeAttr("style");
        else $("nav ul").hide();
      });
    </script>

  </body>
</html>
